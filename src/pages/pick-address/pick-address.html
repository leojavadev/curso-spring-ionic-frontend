<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Endereço de Entrega</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Selecione um endereço para entrega
    </ion-list-header>
    <button ion-item *ngFor="let item of items" (click)="implementar()">
      <h2>{{item.logradouro}}, {{item.numero}}<span *ngIf="item.complemento != ''"> {{item.complemento}}</span></h2>
      <p>{{item.bairro}} - CEP {{item.cep}}</p>
      <p>{{item.cidade.nome}} - {{item.cidade.estado.nome}}</p>
    </button>
  </ion-list>
</ion-content>
